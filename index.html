<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="emoji.css">
    <title>Emojification</title>
  </head>
  <body>
    <div class="container" id="contain">
        <div class="row"><div class="col">
            <h2>Emojify Your Sentence using Natural Language Processing</h2></div></div>
        <div class="row">
            <div class="col">
                <form>
                  <div class="form-group">
                    <input type="text" class="form-control" id="input"
                           aria-describedby="sentence" placeholder="Enter a sentence to emojify..">
                    <small id="sentenceHelp" class="form-text text-muted">Please enter only
                        alpha numeric characters, Network is not trained for other
                        characters, and take care of spelling mistakes.</small>
                  </div>
                  <button type="submit" class="btn btn-primary">Emojify</button>
                </form>
            </div>
        </div>
            <!--<br>-->
        <div class="row">
            <div class="col">
                <input type="text" class="form-control" id="output"
                                                 aria-describedby="output"
                                                 placeholder="Emojified Output">
            </div>
        </div>


    </div>

    <!-- Optional JavaScript -->
    <script type="text/javascript" src="emoji.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
